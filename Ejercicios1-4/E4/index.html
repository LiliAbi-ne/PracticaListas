<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Gestión de Productos</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" id="nombreProducto">
            </div>
            <div class="form-group">
                <label for="precioProducto">Precio:</label>
                <input type="number" id="precioProducto">
            </div>
            <button class="add-btn" onclick="agregarProducto()">Agregar Producto</button>
        </div>
        <div class="product-list-container" id="product-list">
            <!-- Aquí se mostrarán los productos -->
        </div>
        <div class="total-container">
            <h2 id="total-compra">Costo Total de Compra: $0</h2>
        </div>
        <div class="remove-container">
            <div class="form-group">
                <label for="idProductoEliminar">ID del Producto a Eliminar:</label>
                <input type="number" id="idProductoEliminar">
            </div>
            <button class="remove-btn" onclick="eliminarProducto()">Eliminar Producto</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
